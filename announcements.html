<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üì¢ Announcements ‚Äî Premium Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; background:#f2f2f2; color:#222; margin:0; padding:0; }

/* ===== Navbar ===== */
.navbar {
    background:linear-gradient(90deg,#c9c9c9,#e6e6e6);
    padding:12px 20px;
    display:flex; justify-content:space-between; align-items:center;
    box-shadow:0 2px 8px rgba(0,0,0,0.25);
    position:sticky; top:0; z-index:100;
}
.navbar h1 { margin:0; font-size:1.5rem; font-weight:700; color:#333; letter-spacing:1px; }
.navbar .nav-right { display:flex; align-items:center; gap:20px; }
.navbar .bell { font-size:1.5rem; cursor:pointer; position:relative; color:#444; }
.navbar .bell::after {
    content:''; width:8px; height:8px; background:red; border-radius:50%;
    position:absolute; top:2px; right:2px;
}
.navbar .hamburger { font-size:1.8rem; cursor:pointer; color:#333; display:block; }

/* ===== Sidebar ===== */
.sidebar {
    position:fixed; top:0; left:-100%; width:260px; height:100%;
    background:linear-gradient(180deg,#dcdcdc,#f5f5f5);
    padding:25px 20px; display:flex; flex-direction:column; gap:15px; overflow-y:auto;
    box-shadow: 2px 0 8px rgba(0,0,0,0.2); transition:0.3s;
    z-index:300;
}
.sidebar a {
    text-decoration:none; color:#222; font-weight:500; padding:12px 14px;
    border-radius:8px; transition:0.3s;
}
.sidebar a:hover { background:#999; color:#fff; }
.sidebar.show { left:0; }

/* ===== Overlay ===== */
.overlay {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.45);
    z-index:200;
    display:none;
}
.overlay.active { display:block; }

/* ===== Main Content ===== */
.main-content { padding:20px; transition:0.3s; }

/* ===== Announcements List ===== */
.announcement-card {
    background:linear-gradient(135deg,#e8e8e8,#cfcfcf);
    padding:18px; border-radius:12px;
    box-shadow:0 4px 14px rgba(0,0,0,0.2);
    margin-bottom:15px;
    cursor:pointer;
    transition:0.3s;
}
.announcement-card:hover { transform:translateY(-3px); box-shadow:0 6px 16px rgba(0,0,0,0.3); }
.announcement-card.unread { border-left:5px solid #999; font-weight:600; }
.announcement-card h3 { margin:0 0 8px 0; font-size:1.1rem; color:#333; }
.announcement-card p { margin:0; font-size:0.9rem; color:#444; }

/* ===== Notifications Panel ===== */
#notificationsPanel {
    position:fixed;
    top:0;
    right:-350px;
    width:300px; height:100%;
    background:#f5f5f5;
    box-shadow:-2px 0 10px rgba(0,0,0,0.3);
    padding:20px;
    transition:0.3s;
    overflow-y:auto;
    z-index:400;
}
#notificationsPanel.show { right:0; }
#notificationsPanel h2 {
    margin:0 0 15px 0; font-size:1.3rem; color:#333;
    display:flex; align-items:center; justify-content:space-between;
}
#notificationsPanel .back-btn {
    font-size:1rem; cursor:pointer; color:#333; background:none; border:none;
}
.notification-item {
    padding:12px; border-radius:10px;
    margin-bottom:12px; background:#e6e6e6;
    cursor:pointer; transition:0.3s;
}
.notification-item.unread { font-weight:600; background:#d9d9d9; border-left:4px solid #999; }
.notification-item:hover { background:#ccc; }

/* ===== Modal ===== */
.modal {
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.55); z-index:500;
    align-items:center; justify-content:center;
}
.modal-content {
    background:#fff; padding:20px; border-radius:12px;
    max-width:500px; width:90%; box-shadow:0 4px 20px rgba(0,0,0,0.3);
    animation:fadeIn 0.3s ease-in-out;
}
.modal-content h2 { margin-top:0; }
.modal-content p { font-size:0.95rem; color:#333; }
.modal-content .close-btn {
    background:#b30000; color:#fff; padding:8px 14px; border:none; border-radius:6px;
    cursor:pointer; float:right;
}
@keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }

/* ===== Responsive ===== */
@media(max-width:992px){
    #notificationsPanel { width:260px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h1>üì¢ Announcements</h1>
  <div class="nav-right">
      <div class="bell" onclick="toggleNotifications()" title="Notifications">&#128276;</div>
      <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="dashboard">üè† Dashboard</a>
    <a href="links">üîó Links</a>
    <a href="withdrawal">üíµ Withdrawal</a>
    <a href="support">üì© Support</a>
    <a href="announcements">üì¢ Announcements</a>
    <a href="profile">üë§ Profile</a>
    <a href="settings">‚öôÔ∏è Settings</a>
    <a href="logout" style="color:#b30000;">üö™ Logout</a>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
  <button onclick="markAllRead()" style="margin-bottom:15px;padding:8px 14px;background:#777;color:#fff;border:none;border-radius:8px;cursor:pointer;">‚úÖ Mark All as Read</button>
  <div id="announcementsList"></div>
</div>

<!-- Notifications Panel -->
<div id="notificationsPanel">
  <h2>
    Notifications
    <button class="back-btn" onclick="toggleNotifications()">‚Üê Back</button>
  </h2>
  <div id="notificationsList"></div>
</div>

<!-- Modal -->
<div class="modal" id="announcementModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">‚úñ Close</button>
    <h2 id="modalTitle"></h2>
    <p id="modalDate"></p>
    <p id="modalText"></p>
  </div>
</div>

<script>
// ===== Sample Announcements =====
const announcements = [];
for(let i=1;i<=10;i++){
    announcements.push({
        id:i,
        title:`Announcement ${i}`,
        text:`This is a detailed premium announcement message number ${i}. It contains more info for the user.`,
        date:new Date(Date.now() - i*86400000).toISOString().split('T')[0],
        unread: Math.random()>0.5
    });
}

// ===== Render Announcements =====
function renderAnnouncements(){
    const container = document.getElementById('announcementsList');
    container.innerHTML = '';
    announcements.forEach(a=>{
        const div = document.createElement('div');
        div.className = 'announcement-card'+(a.unread?' unread':'');
        div.innerHTML = `<h3>${a.title} <span style="font-size:0.8rem;color:#555">(${a.date})</span></h3><p>${a.text.substring(0,50)}...</p>`;
        div.onclick = ()=>{
            a.unread=false;
            div.classList.remove('unread');
            openModal(a);
        };
        container.appendChild(div);
    });
}

// ===== Modal Functions =====
function openModal(a){
    document.getElementById('modalTitle').innerText = a.title;
    document.getElementById('modalDate').innerText = `üìÖ ${a.date}`;
    document.getElementById('modalText').innerText = a.text;
    document.getElementById('announcementModal').style.display='flex';
}
function closeModal(){
    document.getElementById('announcementModal').style.display='none';
}

// ===== Mark All as Read =====
function markAllRead(){
    announcements.forEach(a=>a.unread=false);
    renderAnnouncements();
}

// ===== Sidebar toggle =====
function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('show');
    document.getElementById('overlay').classList.toggle('active');
}
function closeSidebar(){
    document.getElementById('sidebar').classList.remove('show');
    document.getElementById('overlay').classList.remove('active');
}

// ===== Notifications =====
const notifications = [];
for(let i=1;i<=8;i++){
    notifications.push({id:i, text:`üîî Notification ${i} for Announcements`, unread:Math.random()>0.5});
}
function toggleNotifications(){
    document.getElementById('notificationsPanel').classList.toggle('show');
}
function renderNotifications(){
    const container=document.getElementById('notificationsList');
    container.innerHTML="";
    notifications.forEach(n=>{
        const div=document.createElement("div");
        div.className="notification-item"+(n.unread?" unread":"");
        div.innerText=n.text;
        div.onclick=()=>{n.unread=false;div.classList.remove("unread");};
        container.appendChild(div);
    });
}

// ===== Initial Render =====
renderAnnouncements();
renderNotifications();
</script>

</body>
</html>
